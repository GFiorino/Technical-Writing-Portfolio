<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Technical Writing Portfolio of Gianpiero Fiorino, showcasing API documentation, cybersecurity writing, and technical guides.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gianpiero Fiorino - Technical Writing Portfolio</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #F9FAFB;
            color: #333;
        }

        /* Section labels */
        .section-title {
            font-size: 0.9em;
            font-weight: 600;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: left;
            display: block;
            margin-top: 50px; /* Reduced from 60px */
            margin-bottom: 2px; /* Reduced from 5px */
            padding-left: 15px;
        }

        /* Project Cards */
        .project {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0; /* Reduced from 25px */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 6px solid transparent;
            text-align: left;
        }

        /* Reduce space above first card in each section */
        .project:first-of-type {
            margin-top: 0px; /* Removed extra space */
        }
    </style>
</head>
<body>
    <main>
        <section class="portfolio-sections">
            <div class="section-title">API Docs</div>
        </section>
        <div class="project binance">
            <div class="project-content">
                <h3>
                    <a href="https://gfiorino.github.io/Binance-Api-Dashboard/index.html" target="_blank" rel="noopener">
                        Binance API Dashboard & Documentation
                    </a>
                </h3>
                <p>
                    A cryptocurrency dashboard leveraging the Binance API for real-time price data and historical trend analysis. 
                    This project includes clear, step-by-step documentation for setup and usage.
                </p>
                <div class="tools">
                    <span>JavaScript</span> <span>Chart.js</span> <span>GitHub Pages</span>
                </div>
            </div>
            <img src="images/Binance.png" alt="Binance API Dashboard Screenshot">
        </div>
    </main>
</body>
</html>
